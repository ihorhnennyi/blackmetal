<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Штангенциркуль -->
  <g stroke="#2E8B57" stroke-width="3" stroke-linecap="round">
    <!-- Основная шкала -->
    <line x1="25" y1="50" x2="75" y2="50"/>
    
    <!-- Деления шкалы -->
    <line x1="30" y1="45" x2="30" y2="55"/>
    <line x1="40" y1="45" x2="40" y2="55"/>
    <line x1="50" y1="45" x2="50" y2="55"/>
    <line x1="60" y1="45" x2="60" y2="55"/>
    <line x1="70" y1="45" x2="70" y2="55"/>
    
    <!-- Подвижная рамка -->
    <rect x="45" y="30" width="20" height="40" fill="none"/>
    
    <!-- Губки для наружных измерений -->
    <line x1="25" y1="30" x2="25" y2="70"/>
    <line x1="65" y1="30" x2="65" y2="70"/>
    <line x1="25" y1="50" x2="15" y2="50"/>
    <line x1="65" y1="50" x2="85" y2="50"/>
    
    <!-- Точки точности -->
    <circle cx="50" cy="75" r="1.5" fill="#2E8B57"/>
    <circle cx="47" cy="77" r="1" fill="#2E8B57"/>
    <circle cx="53" cy="77" r="1" fill="#2E8B57"/>
  </g>
</svg>